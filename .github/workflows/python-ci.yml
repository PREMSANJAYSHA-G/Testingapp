name: Flask CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pdfplumber python-docx

      - name: Run basic Flask test
        run: |
          python -m flask --version
          python -c "import flask; print('âœ… Flask imported successfully!')"

      - name: Lint code
        run: |
          pip install flake8
          flake8 app.py || true

      - name: Run Flask app for testing
        run: |
          nohup python app.py &
          sleep 5
          curl -I http://127.0.0.1:5000 || true
