name: Flask CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pdfplumber python-docx

      # Step 4: Decode your EC2 Base64 key
      - name: Decode EC2 key
        run: |
          echo "${{ secrets.EC2_KEY_BASE64 }}" | base64 --decode > my-key.pem
          chmod 600 my-key.pem

      # Step 5: Copy files to EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: my-key.pem
          source: "."
          target: "/home/ubuntu/testing"

      # Step 6: SSH into EC2 and restart Flask
      - name: Restart Flask app on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: my-key.pem
          script: |
            cd /home/ubuntu/testing
            git pull origin main
            pkill -f app.py || true
            nohup python3 app.py > log.txt 2>&1 &

